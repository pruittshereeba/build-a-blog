<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
</head>
<body>
<div id="navigation">
        <a href="/blog">  Main Page  </a>
        <a href="/newpost">  Write a Post  </a>
</div>
<div>
    {% with messages = get_flashed_messages(with_categories = True) %}
        <ul>
        {% for category, message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
</div>
<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
