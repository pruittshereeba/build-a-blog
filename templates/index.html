{% extends 'blog.html' %}

{% block content %}
<h1>Build a Blog</h1>
<div class="blogs">
{% if blog|length == 0 %}
    <p>No posts yet. <a href="/newpost">Write one!</a></p>

{% else %}
    {% for post in blog %}
        <h2><a href="./blog?id={{post.id}}">{{post.title}}</a></h2>
        <p>{{post.content}}</p>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
